name: Build Android APK (Capacitor debug)

on:
  workflow_dispatch: {}    # allows manual run from Actions page
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build
        # If your build command is different, change the line above

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core --no-audit --no-fund

      - name: Initialize Capacitor (if needed)
        run: |
          npx cap --version || true
          # create Capacitor project only if android folder missing
          if [ ! -d "android" ]; then
            npx cap init com.example.sash SASH --web-dir=build || true
          fi

      - name: Add Android platform (if missing)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android || true
          fi

      - name: Copy web assets to native project
        run: npx cap copy android

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK command-line tools
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Build debug APK
        working-directory: android
        run: |
          chmod +x gradlew || true
          ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
